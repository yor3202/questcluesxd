<html lang="en">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    
    .signup-link a {
      text-decoration: none;
      color: #007bff;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Log In to QUEST</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="logIn()">Log In</button>

    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const auth = firebase.auth();

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Logged in successfully!");
          window.location.href = "midpage.html";  // Redirect to midpage.html after login
        })
        .catch(error => {
          alert(error.message);  // Show error message if login fails
        });
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Account created successfully!");
          window.location.href = "index.html";  // Redirect to homepage after account creation
        })
        .catch(error => {
          alert(error.message);  // Show error message if sign up fails
        });
    }
  </script>

</body>
</html>
